<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="main">
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <p class="card-header-title">
                      Toggle Kibana Prettifier
                    </p>
                </div>
                <div class="card-content">
                    <div class="field">
                        <div class="control">
                            <label class="switch">
                                <input id="toggle-prettifier" type="checkbox" />
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="popup.js"></script>

</html>
